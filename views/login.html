<!DOCTYPE html>
<html lang="en">

<head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login &middot; Logistics Toolbox</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
    <link href="../dist/toolbox.css" rel="stylesheet">

</head>

<body>
  <div class="container login-box">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
        <svg width="100%" class="img-responsive m-b p-a-md login-box-logo" alt="Logistics Toolbox">
          <use xlink:href="../img/icons.svg#wordmark"></use>
        </svg>
        <div class="panel panel-default">
          <div class="panel-body">
            <form method="post" action="">
              <div class="form-group">
                <label for="exampleInputEmail1">Login</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <p class="help-block"><a href="#">Forgot password?</a></p>
              </div>
              <div class="form-group row">
                <div class="col-xs-6 col-sm-4">
                  <select class="form-control">
                    <option>PRD</option>
                    <option>TRN</option>
                    <option>TEST</option>
                    <option>DEV</option>
                  </select>
                </div>
                <div class="col-xs-4 col-xs-offset-2 col-sm-4 col-sm-offset-4">
                  <!-- <button type="submit" class="btn btn-info pull-right">Login</button> -->
                  <a href="index.html" class="btn btn-info pull-right">Login</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Include jQuery (required) and the JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../dist/toolbox.min.js"></script>
</body>

</html>
